plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'dev.flutter.flutter-gradle-plugin'
}

configurations {
    // Exclure firebase-iid pour éviter les conflits avec firebase-messaging (utilisé par OneSignal)
    all*.exclude group: 'com.google.firebase', module: 'firebase-iid'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.google.firebase' &&
            details.requested.name == 'firebase-iid') {
            details.useVersion "20.1.5"
            details.because("Avoid duplicate class conflict with firebase-messaging")
        }
    }
}

android {
    namespace "com.example.opti_app"
    compileSdk 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.example.opti_app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            keyAlias 'upload'
            keyPassword 'google'
            storeFile file('C:/Users/LENOVO/upload-keystore.jks')
            storePassword 'google'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Dépendance Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.23"
    
    // Exemple de dépendance pour Google Play Services (authentification)
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    
    // SDK Facebook pour la connexion
    implementation 'com.facebook.android:facebook-login:16.1.3'
    
    // Import du Firebase BoM pour gérer les versions des SDK Firebase
   implementation platform('com.google.firebase:firebase-bom:32.7.0')
    // Exemple : Firebase Analytics (sans version explicite grâce au BoM)
    implementation 'com.google.firebase:firebase-analytics'
    
    // Dépendance OneSignal
    // La plage de version permet de choisir une version compatible tout en excluant les modules en conflit
    implementation('com.onesignal:OneSignal:[4.8.5, 4.99.99]')
}

flutter {
    source '../..'
}
